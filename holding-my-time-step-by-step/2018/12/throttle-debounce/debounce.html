<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style type="text/css">
        ul {
            color: red;
        }
        li {
            color: blue;
        }
    </style>
</head>
<body style="height: 2000px; background-color: chocolate;">
    <ul>
        <li>Milk</li>
        <li>
            <span>Sausage</span>
        </li>
    </ul>
</body>
</html>
<script>
    var _debounce = function () {
        let timer = null;

        return function () {
            if (timer) clearTimeout(timer);
            timer = setTimeout(() => {
                console.log('滚动啦');
            }, 2000);
        }
    };

    window.addEventListener('scroll', _debounce());
</script>
