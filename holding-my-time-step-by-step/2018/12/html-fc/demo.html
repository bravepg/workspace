<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Page Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    .p {
      width:200px;  
      height:50px;  
      margin:50px 0;  
      background-color:red;  
    } 
    div {
      width:300px;  
    }

    .aside {
      width: 100px;
      height: 150px;
      float: left;
      background: black;
    }

    .main {
      height:200px;
      background-color:red;
    } 
  </style>
</head>
<body>
  <!-- 两个 相邻的普通流中的 块元素垂直方向上的 margin会折叠 -->
  <!-- 属于同一个 BFC 的两个相邻 Box 的 上下 margin 会发生重叠 -->
  <!-- 之所以发生外边距折叠，是因为他们 同属于 body这个根元素， 所以我们需要让 它们 不属于同一个BFC，就能避免外边距折叠 -->
  <!-- <div class="p"></div>  
  <div class="p"></div>   -->

  <!-- 这段代码 第二个 p 处于了不同的上下文，因此不会发生 margin 重叠 -->
  <!-- <div class="p"></div>  
  <div class="wrap" style="overflow: hidden;">  
    <div class="p"></div>  
  </div>   -->

  <!-- 计算 BFC 的高度时，浮动元素也参与计算，那么外部 div 容器就可以包裹着浮动元素 -->
  <!-- <div style="border: 1px solid #000; overflow: hidden;">
    <div style="width: 50px; height: 50px; background: #eee; float: left;">
    </div>
  </div> -->

  <!-- 每个元素的左边，与包含的盒子的左边相接触，即使存在浮动也是如此 -->
  <!-- 所以要想改变效果，使其互补干扰，就得利用BFC的区域不会与float重叠 -->
  <!-- 让 <div class="main"> 也能触发BFC的性质，即： -->
  <!-- <div class="aside" ></div>  
  <div class="main" style="overflow: hidden;"></div>   -->

  <!-- 子元素设置 margin-top 的时候，父元素一起往下移动了，是因为他们属于同一个，body 上下文 -->
  <!-- <div style="height: 200px; background: red;">
    <div style="height: 100px; background: yellow; margin-top: 20px;"></div>
  </div> -->

  <!-- 解决方式是，让父元素创建 BFC，让子元素有独立的上下文 -->
  <!-- <div style="height: 200px; background: red; overflow: hidden;">
      <div style="height: 100px; background: yellow; margin-top: 20px;"></div>
    </div> -->
  <div>
    1
  </div>
  <span style="display: inline-block;">2</span>
  <span>2</span>
  <div>3</div>
</body>
</html>
