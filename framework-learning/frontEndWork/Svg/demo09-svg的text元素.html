<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
    <svg xmlns="http://www.w3.org/2000/svg" height="200"
         xmlns:xlink="http://www.w3.org/1999/xlink">
        <text x="50" y="20" style="text-anchor: start;">Start</text>
        <text x="50" y="40" style="text-anchor: middle;">Middle</text>
        <text x="50" y="60" style="text-anchor: end;">End</text>
        <text x="20" y="150"
          style="fill: #999999; stroke: #000000;  font-size: 48px;">
          Fill and stroke
        </text>
    </svg>
    <svg>
      <text x="20" y="40"
            transform="rotate(30 20,40)"
            style="stroke: none; fill: #000000">
            Rotated SVG text
      </text>
    </svg>
    
</body>
</html>
