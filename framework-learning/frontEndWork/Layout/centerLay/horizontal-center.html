<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <title>水平居中布局</title>
        <style>
            /* 子元素为行内元素 */
            .parent {
                height: 40px;
                width: 200px;
                border: 1px solid red;
                margin-bottom: 50px;
            }
            .parent-span {
                text-align: center;
            }
            .child-span {
                border: 1px solid red;
            }

            /* 子元素为定宽块状元素 */
            .child-div-certain-width {
                border: 1px solid red;
                width: 20px;
                margin: auto;
            }

            /* 子元素为不定宽块状元素 */
            .parent-div-uncertain-width {
                position: relative;
            }
            .child-div-uncertain-width {
                border: 1px solid red;
                position: absolute;
                left: 50%;
                transform: translateX(-50%);
            }

            /* 通用布局一 */
            .parent-general {
                position: relative;
            }
            .div-general {
                position: absolute;
                left: 50%;
                transform: translateX(-50%);
            }
            /* 通用布局二 */
            /* .parent-general {
                display: flex;
                justify-content: center;
            } */
        </style>
    </head>
    <body>
        <!-- 子元素为行内元素 -->
        <div class="parent parent-span">
            <span class="child-span">22</span>
        </div>
        <!-- 子元素为定宽块状元素 -->
        <div class="parent">
            <div class="child-div-certain-width">22</div>
        </div>
        <!-- 子元素为不定宽块状元素 -->
        <div class="parent parent-div-uncertain-width">
            <div class="child-div-uncertain-width">22</div>
        </div>
        <!-- 通用布局 -->
        <div class="parent parent-general">
            <div class="div-general">22</div>
        </div>
    </body>
</html>
