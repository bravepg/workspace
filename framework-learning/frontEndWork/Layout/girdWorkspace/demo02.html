<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>demo01-flex vs gird</title>
        <style>
            .container {
                display: grid;
                grid-template-columns: 200px 200px 200px;
            }
            .container div {
                background-color: yellow;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div>One1</div>
            <div>Two</div>
            <div>Three</div>
            <div>Four</div>
            <div>Five</div>
        </div>
    </body>
</html>
