<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <title>居中布局</title>
        <style>
            .parent {
                height: 40px;
                width: 40px;
                border: 1px solid red;
            }
            .child {
                height: 20px;
                width: 20px;
                border: 1px solid red;
            }
            /*
            方式1
            .parent {
                position: relative;
            }
            .child {
                position: absolute;
                left: 50%;
                transform: translateX(-50%);
            }*/
            .parent {
                display: flex;
                justify-content: center;
            }
        </style>
    </head>
    <body>
        <div class="parent">
            <div class="child"></div>
        </div>
    </body>
</html>
