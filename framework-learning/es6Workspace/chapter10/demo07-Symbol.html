        <script type="text/javascript">
            //Symbol.hasInstance  对应instanceof
            class MyClass {
              [Symbol.hasInstance](foo) {
                return foo instanceof Array;
              }
            }

            [1, 2, 3] instanceof new MyClass() // true
        </script>
