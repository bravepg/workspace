<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<script type="text/javascript" src="./browser.js"></script>
		<script type="text/javascript">
			// 调用 Iterator 接口的场合
			// 1. 解构赋值（对数组和Set结构进行解构赋值时，会默认调用Symbol.iterator方法）
			let set = new Set().add('a').add('b').add('c');
			let [x, y] = set;
			console.log(x);
			console.log(y);
			console.log("------------");



			// 2.扩展运算符（...）也会默认调用Symbol.iterator接口
			var str = 'hello';
			[...str] //  ['h','e','l','l','o']

			// 从上面代码中，我们可以看出来，只要部署了 Iterator 接口
			// 就可以使用扩展运算符将其变成数组

			// 3.yield*后面跟的是一个可遍历的解构，他会调用该结构的遍历器接口
			let generator = function* () {
					yield 1;
					yield* [2, 3, 4];
					yield 5;
			}
			var iterator = generator();
			console.log(iterator.next());
			console.log(iterator.next());
			console.log(iterator.next());
			console.log(iterator.next());
			console.log(iterator.next());
			console.log(iterator.next());
			console.log('-------------------');

			// 4.for...of、Array.from()、Promise.all()、Promise.race()



			// 5.字符串也是类似数组的对象、具有默认的Iterator接口
		</script>
	</head>
	<body>
	</body>
</html>
