<script type="text/javascript">
	const p = Promise.race([
	  fetch('https://api.github.com').then(res => res.json()),
	  new Promise(function (resolve, reject) {
	    setTimeout(() => reject(new Error('request timeout')), 5000)
	  })
	]);

	p
	.then(console.log)
	.catch(console.error);
</script>
