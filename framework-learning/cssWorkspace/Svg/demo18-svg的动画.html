<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
    <svg>
        <rect x="10" y="10" height="110" width="110"
         style="stroke:#ff0000; fill: #0000ff">

            <animateTransform
                attributeName="transform"
                begin="0s"
                dur="20s"
                type="rotate"
                from="0 60 60"
                to="360 60 60"
                repeatCount="indefinite"
            />
        </rect>
    </svg>
    <svg>
        <circle cx="30" cy="30" r="25" style="stroke: none; fill: #0000ff;">
            <set attributeName="r" strributeType="XML"
                to="100"
                begin="5s"
            />
        </circle>
    </svg>
    <svg>
        <circle cx="30" cy="30" r="25" style="stroke: none; fill: #0000ff;">
            <animate attributeName="cx" attributeType="XML"
                from="30" to="300"
                begin="0s" dur="5s"
                fill="remove" repeatCount="indefinite"
            />
        </circle>
    </svg>

    <svg>
        <rect x="20" y="20" width="100" height="40"
            style="stroke: #ff00ff; fill:none;">
            <animateTransform attributeName="transform"
                type="rotate"
                from="0 100 100" to="360 100 100"
                begin="0s" dur="10s"
                repeatCount="indefinite"
            />
        </rect>
    </svg>

    <svg>
        <rect x="0" y="0" width="30" height="15"
            style="stroke: #ff0000; fill: none;">
            <animateMotion
                path="M10,50 q60,50 100,0 q60,-50 100,0"
                begin="0s" dur="10s" repeatCount="indefinite"
                rotate="auto"
            />
        </rect>
    </svg>

    <svg>
        <rect x="0" y="0" width="30" height="15" style="stroke: #ff0000; fill: none;">
            <animate id="one"
                attributeName="x" attributeType="XML"
                from="0" to="200"
                begin="0s" dur="3s" fill="freeze"
            />
            <animate
                attributeName="y" attributeType="XML"
                from="0" to="50"
                begin="one.end" dur="3s" fill="freeze"
            />
        </rect>
    </svg>
</body>
</html>
