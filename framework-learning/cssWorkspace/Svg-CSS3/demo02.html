    <style type="text/css">
        
      svg.hide path, svg.hide .eye {

    <circle cx="95" cy="290" r="4"/>
    <circle cx="50" cy="275" r="4"/>
    <circle cx="160" cy="300" r="4"/>
    <circle cx="135" cy="290" r="4"/>
  </g> 
</svg>

</body>
<script type="text/javascript">
          const $ = selector => document.querySelector(selector);
  const origin = {
    '.left.front': [95,290],
    '.right.front': [50, 275],
    '.left.back': [160, 300],
    '.right.back': [135, 290]
  };

  var DINO = {
    ele: document.querySelector('.dino-img'),
    foot: {
        front: {
            left: document.querySelector('svg .front.left'),
            right: document.querySelector('svg .front.right')
        },
        back: {
            left: document.querySelector('svg .back.left'),
            right: document.querySelector('svg .back.right')
        }
    },
    origin: {
      front: {
        left: [95, 290],
        right: [50, 275],
      },
      back: {
        left: [160, 300],
        right: [135, 290]
      }
    },
    rotate: function(a, b, c) {
      var origin = this.origin[a][b].join(' ');
      this.foot[a][b].setAttribute('transform', 'rotate('+ c + ' ' + origin+')');
      return this;
    },
    move: function(pos) {
        this.ele.style.right = pos + 'px';
    }
  }
  $('.toggle-hide').onchange = () => $('svg').classList.toggle('hide');
  $('.toggle-show').onchange = () => $('svg').classList.toggle('show');

  $('.control').addEventListener('change', e => {
    if(e.target.getAttribute('type') !== 'range') {
      return true;
    }

    let el = e.target;
    rotate(el);
  });
  $('.control').addEventListener('change', e => {
    if(e.target.getAttribute('name') !== 'type') {
      return true;
    }

    let val = e.target.value;
    let frontLeft = $('.control .front.left');
    let frontRight = $('.control .front.right');
    let backLeft = $('.control .back.left');
    let backRight = $('.control .back.right');
    if(val === 'run') {


      Animate(1000, true)(function(percent, times) {
        if(e.target.value !== 'run') {
          return true;
        }

        var angel = Math.sin(Math.PI * percent * 2) * 10;
        DINO.rotate('front', 'left', angel).rotate('front', 'right', angel)
            .rotate('back', 'left', -angel).rotate('back', 'right', -angel);
      });

    } else if(val === 'walk') {
      Animate(1000, true)(function(percent, times) {
        if(e.target.value !== 'walk') {
          return true;
        }

        var angel = Math.sin(Math.PI * percent * 2) * 10;
        DINO.rotate('front', 'left', angel).rotate('front', 'right', -angel)
            .rotate('back', 'left', angel).rotate('back', 'right', -angel);
      });
    }

  })


  function Animate(dur, infinite) {
    var start = Date.now();
    return function(cb) {
      function frameAnimation() {
        var now = Date.now();
        var percent = Math.min( (now - start)/dur % 1, 1);
        var times = Math.floor( (now - start)/dur );
        cb(percent, times);
        if(percent < 1 || infinite) requestAnimationFrame(frameAnimation);
      }
      requestAnimationFrame(frameAnimation);
    };
  }
  function rotate(el) {
    let selector = el.className.split(/\s+/).map(v => '.'+v).join('');
    let svgEl = $('svg '+selector);
    if(!svgEl) { return true; }
    
    let angel = (parseInt(el.value) - 50)/100 * 20;
    svgEl.setAttribute('transform', `rotate(${angel} ${origin[selector].join(' ')})`);
  }
    </script>
</html>
