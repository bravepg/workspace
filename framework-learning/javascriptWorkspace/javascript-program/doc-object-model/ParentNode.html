<script>
   var parent = document.body;

    // 添加元素子节点
    var p = document.createElement('p');
    var t = document.createTextNode('p');
    parent.append(t); 
    console.log(parent.firstChild);   // 返回第一个节点
    console.log(parent.firstElementChild); // 返回第一个元素节点

    parent.appendChild(p); 
    console.log(parent.lastChild);   // 返回第一个节点
    console.log(parent.lastElementChild); // 返回第一个元素节点
</script>
