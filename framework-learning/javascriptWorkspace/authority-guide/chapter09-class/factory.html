<script>
  function inherit(o) {
    function F() {}
    F.prototype = o;
    return new F();
  }

  function range(from, to) {
    var r = inherit(range.methods);

    r.from = from;
    r.to = from;

    return r;
  }

  range.methods = {
    includes: function(x) {
      return this.from <= x && x < this.to;
    }
  }

  const r = range(1, 3);
  console.log('r', r);
</script>
